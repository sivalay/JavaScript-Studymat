<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">123Z@678Ss#190384</span>
                <button id="copy">copy to clipboard</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="upper">Contain Uppercase Letter</label>
                <input type="checkbox" id="upper">
            </div>
            <div class="form-control">
                <label for="len">Password Length</label>
                <input type="number" min="4" max="20" id="len">
            </div>
            <div class="form-control">
                <label for="lower">Contain Lowercase Letter</label>
                <input type="checkbox" id="lower">
            </div>
            <div class="form-control">
                <label for="number">Contain Numbers</label>
                <input type="checkbox" id="number">
            </div>
            <div class="form-control">
                <label for="symbol">Contain Symbols</label>
                <input type="checkbox" id="symbol">
            </div>
            <button class="generate" id="generate">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
