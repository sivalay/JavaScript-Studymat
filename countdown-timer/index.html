<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown-timer-js</title>
</head>
<body>
    <div class="main-wrap">
        <h1>New Years Eve</h1>
        <div class="countdown-container">
            <div class="days-c countdown-el">
                <div class="big-text" id="days">0</div>
                    <span>days</span>
            </div>
            <div class="hours-c countdown-el">
                <div class="big-text" id="hours">0</div>
                    <span>hours</span>
            </div>
            <div class="mins-c countdown-el">
                <div class="big-text" id="mins">0</div>
                    <span>mins</span>
            </div>
            <div class="seconds-c countdown-el">
                <div class="big-text" id="seconds">0</div>
                    <span>seconds</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
